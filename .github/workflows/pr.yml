name: PR Checks

on:
  pull_request:
    branches:
      - main

env:
  DAGGER_NO_NAG: "1"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Test
        uses: dagger/dagger-for-github@v8.2.0
        with:
          call: build-release

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Test
        uses: dagger/dagger-for-github@v8.2.0
        with:
          call: lint

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up dagger
        uses: dagger/dagger-for-github@v8.2.0
      - name: Run tests in dagger
        run: test | export .
        shell: dagger {0}
      - name: Coverage comment
        uses: MishaKav/pytest-coverage-comment@v1.1.57
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
