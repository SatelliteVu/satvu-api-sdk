[project]
name = "satvu-api-sdk"
version = "0.0.0"
description = "SatVu API SDK"
readme = "README.md"
authors = [
    { name = "Christian Wygoda", email = "christian.wygoda@satellitevu.com" }
]
requires-python = ">=3.13"
dependencies = [
    "openapi-python-client>=0.25.2",
    "pydantic>=2.11.7",
]

[project.optional-dependencies]
standard = [
    "appdirs>=1.4.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "httpx>=0.28.1",
]
